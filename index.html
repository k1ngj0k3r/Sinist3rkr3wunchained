    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const radioUrl = "https://stream.zeno.fm/bopyz8zwv0juv";

    function initRadio() {
      radioAudio = new Audio(radioUrl);
      radioAudio.volume = 0.7;

      radioAudio.addEventListener('playing', () => {
        document.getElementById('radio-status').textContent = 'ğŸ”´ LIVE - Broadcasting Now';
        document.getElementById('radio-toggle').textContent = 'â¸ï¸ Pause Radio';

      radioAudio.addEventListener('pause', () => {
        document.getElementById('radio-status').textContent = 'â¸ï¸ Station Paused';
        document.getElementById('radio-toggle').textContent = 'ğŸ“» Play Radio';
        isPlaying = false;
      });

      radioAudio.addEventListener('waiting', () => {
        document.getElementById('radio-status').textContent = 'â³ Buffering...';
      });

      radioAudio.addEventListener('error', (e) => {
        console.error('Radio stream error:', e);
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          document.getElementById('radio-status').textContent = `ğŸ”„ Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`;
          setTimeout(() => {
            if (isPlaying) {
              radioAudio.load();
              radioAudio.play().catch(err => console.error('Reconnect failed:', err));
            }
          }, 2000);
        } else {
          document.getElementById('radio-status').textContent = 'âŒ Stream Unavailable';
          isPlaying = false;
        }
      });

      radioAudio.addEventListener('stalled', () => {
        document.getElementById('radio-status').textContent = 'âš ï¸ Stream Stalled - Reconnecting...';
        radioAudio.load();
        if (isPlaying) {
          radioAudio.play().catch(err => console.error('Restart failed:', err));
        }
      });
    }

      initRadio();

      document.getElementById('radio-toggle').addEventListener('click', () => {
        if (!radioAudio) initRadio();

        if (isPlaying) {
          radioAudio.pause();
        } else {
          radioAudio.play().catch(err => {
            console.error('Play failed:', err);
            document.getElementById('radio-status').textContent = 'âŒ Unable to play - Try again';
          });

      document.getElementById('volume-control').addEventListener('input', (e) => {
        const volume = e.target.value / 100;
        if (radioAudio) radioAudio.volume = volume;
        document.getElementById('volume-label').textContent = e.target.value + '%';
