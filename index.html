<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sinist3rKr3w: Unchained</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Styles for the page and special Play Button -->
<style>
body {
  background-color: #0d0d0d;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
h1 {
  font-size: 2rem;
  color: #ff3333;
}
.play-button {
  position: relative;
  font-size: 1.1rem;
  font-weight: bold;
  padding: 12px 30px;
  color: #fff;
  background-color: #ff3333;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  overflow: hidden;
}
.play-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -25%;
  width: 150%;
  height: 100%;
  background: radial-gradient(#ff4500, rgba(255,69,0,0) 60%);
  z-index: -1;
  animation: flameGlow 2s infinite alternate;
}
@keyframes flameGlow {
  0% {
    transform: scaleY(1);
    opacity: 0.7;
  }
  100% {
    transform: scaleY(1.3);
    opacity: 1;
  }
}
.play-button:hover {
  background-color: #cc0000;
}
</style>
</head>
<body>

<h1>Sinist3rKr3w: Unchained</h1>

<!-- üéµ Play Button üéµ -->
<button id="playPauseBtn" class="play-button">üéµ Play Music</button>

<!-- üéß Hidden Stream -->
<audio id="liveStream" src="https://stream.zeno.fm/bopyz8zwv0juv" preload="none"></audio>

<!-- Scripts for Play/Pause -->
<script>
const playPauseBtn = document.getElementById('playPauseBtn');
const liveStream = document.getElementById('liveStream');

playPauseBtn.addEventListener('click', () => {
  if (liveStream.paused) {
    liveStream.play();
    playPauseBtn.textContent = '‚è∏Ô∏è Pause Music';
  } else {
    liveStream.pause();
    playPauseBtn.textContent = 'üéµ Play Music';
  }
});
</script>

</body>
</html>
